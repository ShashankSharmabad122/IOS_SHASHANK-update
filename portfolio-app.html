<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5e35b1;
            --secondary-color: #7c4dff;
            --accent-color: #b388ff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #f5f5f5;
            --text-secondary: #b0b0b0;
            --border-color: #333;
            --font-main: 'Inter', sans-serif;
            --transition-speed: 0.3s;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
        }

        .app-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .app-title .material-icons {
            color: var(--accent-color);
        }

        .app-title h1 {
            font-size: 1.2rem;
            margin: 0;
        }

        .app-controls {
            display: flex;
            gap: 0.5rem;
        }

        .app-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color var(--transition-speed);
        }

        .app-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .app-button.close:hover {
            background-color: #e81123;
        }

        .app-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .portfolio-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .app-sidebar {
            width: 60px;
            background-color: var(--card-background);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }

        .sidebar-button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        .sidebar-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .sidebar-button.active {
            background-color: var(--primary-color);
        }

        .sidebar-button .material-icons {
            color: var(--text-color);
        }

        .main-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        /* Light Theme */
        body.light-theme {
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="app-title">
                <span class="material-icons">person</span>
                <h1>SHASHANK SHARMA - Portfolio</h1>
            </div>
            <div class="app-controls">
                <button class="app-button minimize" onclick="minimizeApp()">
                    <span class="material-icons">remove</span>
                </button>
                <button class="app-button maximize" onclick="maximizeApp()">
                    <span class="material-icons">crop_square</span>
                </button>
                <button class="app-button close" onclick="closeApp()">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>
        <div class="main-area">
            <div class="app-sidebar">
                <div class="sidebar-button active" onclick="loadPortfolioPage('portfolio/index.html')" title="Home">
                    <span class="material-icons">home</span>
                </div>
                <div class="sidebar-button" onclick="loadPortfolioPage('portfolio/index.html#work')" title="Work">
                    <span class="material-icons">work</span>
                </div>
                <div class="sidebar-button" onclick="loadPortfolioPage('portfolio/index.html#skills')" title="Skills">
                    <span class="material-icons">code</span>
                </div>
                <div class="sidebar-button" onclick="loadPortfolioPage('portfolio/index.html#about')" title="About">
                    <span class="material-icons">person</span>
                </div>
                <div class="sidebar-button" onclick="loadPortfolioPage('portfolio/index.html#contact')" title="Contact">
                    <span class="material-icons">email</span>
                </div>
                <div class="sidebar-button" onclick="toggleTheme()" title="Toggle Theme">
                    <span class="material-icons theme-icon">dark_mode</span>
                </div>
                <div class="sidebar-button" onclick="goBackToOS()" title="Back to OS">
                    <span class="material-icons">arrow_back</span>
                </div>
            </div>
            <div class="app-content">
                <iframe id="portfolioFrame" class="portfolio-iframe" src="portfolio/index.html"></iframe>
                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loader"></div>
                    <div class="loading-text">Loading Portfolio...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to handle iframe loading
        document.getElementById('portfolioFrame').onload = function() {
            document.getElementById('loadingOverlay').style.display = 'none';
        };

        // Function to load different portfolio pages
        function loadPortfolioPage(url) {
            const iframe = document.getElementById('portfolioFrame');
            document.getElementById('loadingOverlay').style.display = 'flex';
            iframe.src = url;
            
            // Update active state in sidebar
            const buttons = document.querySelectorAll('.sidebar-button');
            buttons.forEach(button => button.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Function to toggle theme
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const themeIcon = document.querySelector('.theme-icon');
            
            if (document.body.classList.contains('light-theme')) {
                themeIcon.textContent = 'light_mode';
                
                // Also toggle theme in the iframe if possible
                try {
                    const iframe = document.getElementById('portfolioFrame');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    iframeDoc.body.classList.add('light-theme');
                } catch (e) {
                    console.log('Cannot access iframe content due to same-origin policy');
                }
            } else {
                themeIcon.textContent = 'dark_mode';
                
                // Also toggle theme in the iframe if possible
                try {
                    const iframe = document.getElementById('portfolioFrame');
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    iframeDoc.body.classList.remove('light-theme');
                } catch (e) {
                    console.log('Cannot access iframe content due to same-origin policy');
                }
            }
        }

        // Function to go back to OS
        function goBackToOS() {
            window.location.href = 'index.html';
        }

        // App window control functions
        function minimizeApp() {
            // In a real OS, this would minimize the window
            // For this demo, we'll just redirect back to the OS
            window.location.href = 'index.html';
        }

        function maximizeApp() {
            // Toggle fullscreen
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function closeApp() {
            // Close the app and go back to OS
            window.location.href = 'index.html';
        }

        // Check for saved theme preference
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize theme based on OS theme if available
            try {
                const iframe = document.getElementById('portfolioFrame');
                iframe.onload = function() {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const savedTheme = iframeDoc.body.classList.contains('light-theme') ? 'light' : 'dark';
                    
                    if (savedTheme === 'light') {
                        document.body.classList.add('light-theme');
                        document.querySelector('.theme-icon').textContent = 'light_mode';
                    }
                    
                    // Hide loading overlay
                    document.getElementById('loadingOverlay').style.display = 'none';
                };
            } catch (e) {
                console.log('Cannot access iframe content due to same-origin policy');
                // Hide loading overlay after a timeout as fallback
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 2000);
            }
        });
    </script>
</body>
</html>
