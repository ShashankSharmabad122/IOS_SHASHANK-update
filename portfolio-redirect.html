<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Portfolio</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid #5e35b1;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 30px;
        }
        
        .button {
            background-color: #5e35b1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #7c4dff;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Redirecting to SHASHANK SHARMA's Portfolio</h1>
    <p>You will be redirected in a few seconds...</p>
    <a href="portfolio-app.html" class="button">Go Now</a>
    
    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "portfolio-app.html";
        }, 3000);
    </script>
</body>
</html>
